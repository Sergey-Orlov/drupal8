gigya.rass.login:
  path: 'gigya/raas-login'
  defaults:
    _controller: '\Drupal\gigya_raas\GigyaController::gigyaRaasLoginAjax'
  options:
    _theme: ajax_base_page
  requirements:
    _permission: 'access content'

gigya.rass.profile:
  path: 'gigya/raas-profile-update'
  defaults:
    _controller: '\Drupal\gigya_raas\GigyaController::gigyaRaasProfileAjax'
  options:
    _theme: ajax_base_page
  requirements:
    _permission: 'access content'

gigya.raas.extcookie:
  path: 'gigya/extcookie'
  defaults:
    _controller: '\Drupal\gigya_raas\GigyaController::gigyaRaasExtCookieAjax'
  options:
    _theme: ajax_base_page
  requirements:
    _permission: 'access content'

gigya.raas.config:
  path: '/admin/config/gigya/raas/session'
  defaults:
    _form: 'Drupal\gigya_raas\Form\GigyaSessionForm'
    _title: 'Gigya Raas Session Settings'
  requirements:
    _permission: 'gigya major admin' #TODO: maybe change this


