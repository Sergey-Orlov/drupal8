gigya.admin.form:
  path: '/admin/config/gigya/keys'
  defaults:
    _form: 'Drupal\gigya\Form\GigyaKeysForm'
    _title: 'Gigya credentials settings'
  requirements:
    _permission: 'gigya major admin'

gigya.admin.job:
  path: '/admin/config/gigya/job'
  defaults:
    _form: 'Drupal\gigya\Form\GigyaJobForm'
    _title: 'Gigya job settings'
  requirements:
    _permission: 'gigya major admin'